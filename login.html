<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sukuna Was The Strongest</title>
    <style>
        /* General Reset */
        body, h1, p, a, form, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background and Layout */
        body {
            background: linear-gradient(135deg, #7c2f2f, #1d1c1c);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .login-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .login-section h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f8f8f8;
        }

        .login-form label {
            font-size: 14px;
            color: #ddd;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .login-form input {
            width: 90%; /* Adjusted for shorter inputs */
            padding: 10px;
            margin: 10px auto 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            display: block;
        }

        .login-form input::placeholder {
            color: #ccc;
        }

        .login-form button {
            width: 80%; /* Matches input width */
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            background-color: #7c2f2f;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
        }

        .login-form button:hover {
            background-color: #bf4040;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
        }

        a {
            color: #ff6f6f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <h1>Welcome Back</h1>
            <form action="login.php" method="POST" class="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </section>
</body>
</html>
